<div 
  class="row in-pesquisa"
>
    <div class="col-lg-12">
        <h4>
            <i 
              class="fa fa-wpforms"
              style="margin-right: 5px;"
            >
            </i>
            <span>
              {{ title }}
            </span>
        </h4>
    </div> 
</div>  
<div class="row">
  <p-table [value]="listaCategories">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Description</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entity>
        <tr>
            <td>{{entity.id}}</td>
            <td>{{entity.description}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
