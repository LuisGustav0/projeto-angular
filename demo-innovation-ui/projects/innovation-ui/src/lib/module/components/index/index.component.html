<mat-sidenav-container
  class="in-mat-sidenav-container">
  <mat-sidenav
    #sidenav
    class="in-mat-sidenav"
    role="navigation">
    <mat-toolbar
      color="primary"
    >
      <span>
        Menu
      </span>
    </mat-toolbar>

    <in-menu-list-item
      *ngFor="let menu of listMenu"
      [menu]="menu"
    >
    </in-menu-list-item>
  </mat-sidenav>

  <mat-sidenav-content>
    <in-header
      [sidenav]="sidenav"
      [logo]="logo"
      title="title"
    >
    </in-header>

    <content>
    </content>
  </mat-sidenav-content>
</mat-sidenav-container>
