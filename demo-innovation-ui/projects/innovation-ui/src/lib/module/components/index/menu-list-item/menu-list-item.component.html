<a
  mat-list-menu
  [ngStyle]="{'padding-left': (depth * 12) + 'px'}"
  (click)="onmenuSelected(menu)"
  [ngClass]="{'active': menu.route ? router.isActive(menu.route, true): false, 'expanded': expanded}"
  class="menu-list-menu"
>

  <mat-icon
    class="routeIcon"
  >
    {{menu.icon}}
  </mat-icon>

  {{menu.title}}

  <span fxFlex *ngIf="menu.children && menu.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-menu *ngFor="let child of menu.children" [menu]="child" [depth]="depth+1">
  </app-menu-list-menu>
</div>
