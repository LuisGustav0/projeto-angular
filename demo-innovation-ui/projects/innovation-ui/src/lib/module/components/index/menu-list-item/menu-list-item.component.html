<a
  mat-list-item
  [ngClass]="{'active': menu.route ? router.isActive(menu.route, true): false, 'expanded': expanded}"
  [ngStyle]="{'padding-left': (depth * 12) + 'px'}"
  (click)="onMenuSelected(menu)"
  class="in-menu-list-item"
>
  <mat-icon
    class="in-route-icon"
  >
    {{ menu.icon }}
  </mat-icon>

  {{ menu.title }}

  <span
    *ngIf="menu.children && menu.children.length"
    fxFlex
  >
    <span fxFlex></span>
    <mat-icon
      [@indicatorRotate]="expanded ? 'expanded': 'collapsed'"
    >
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
    <in-menu-list-item
      *ngFor="let child of menu.children"
      [menu]="child"
      [depth]="depth+1"
    >
    </in-menu-list-item>
  </div>
