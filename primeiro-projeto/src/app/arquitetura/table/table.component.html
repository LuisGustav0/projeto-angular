<p-table [columns]="cols" [value]="value">
  <ng-template pTemplate="header" let-columns>
    <tr>
        <th *ngFor="let col of columns">
            {{col.header}}
        </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-entidade let-columns="columns">
    <tr>
        <td *ngFor="let col of columns">
                {{entidade[col.field]}}
        </td>
    </tr>
  </ng-template>
</p-table>
