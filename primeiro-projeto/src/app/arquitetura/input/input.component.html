<div class="input-text">
    <div class="form-group">
        <label [attr.for]="id">
            {{ label }}
        </label>

        <input type="text"
               class="form-control form-control-sm"
               #inputField="ngModel"
               #inputHtml
               [id]="id"
               [name]="id"
               [attr.name]="id"
               [attr.aria-label]="label"
               [maxLength]="maxlength"
               [minLength]="minlength"
               [required]="required"
               [placeholder]="placeholder"
               [disabled]="disabled"
               [readonly]="readonly"
               [pattern]="pattern"
               [(ngModel)]="value"
        />
    </div>
</div>
