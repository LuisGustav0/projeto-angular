<div 
  class="card"
  [ngStyle]="getStyleCard()">
  <img 
    class="card-img-top" 
    src="https://randomuser.me/api/portraits/men/{{ valor }}.jpg" 
    alt="{{ descricao }}"
  >

  <div class="card-body">
    <h5 class="card-title">
      <span 
        class="badge"
        [ngClass]="{
          'badge-danger': isUserAdmin(),
          'badge-primary': !isUserAdmin()
        }">
          {{ descricao }}
      </span>      
    </h5>
  </div>
</div>
