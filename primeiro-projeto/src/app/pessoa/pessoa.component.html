<div class="container">
  <div *ngIf="isExibirAlerta" 
       class="alert alert-success" 
       role="alert">
    Registro salvo com sucesso:
    <strong>
      {{ nome }}
    </strong>
  </div>

  <div class="form-group">
    <label>
      Nome
    </label>

    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="nome"
      (focus)="isExibirAlerta = false"
    >
  </div>

  <button 
      type="button" 
      class="btn btn-primary" 
      (click)="onSalvar()"
      [disabled]="nome.length === 0">
    Salvar
  </button>
 
  <button 
      type="button" 
      style="color: white"
      class="btn btn-warning" 
      (click)="onLimpar()">
    Limpar
  </button>
</div>
