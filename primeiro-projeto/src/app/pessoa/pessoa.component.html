<div class="container">
  <div class="alert alert-success" role="alert">
    Registro salvo com sucesso:
    <strong>
      {{ nome }}
    </strong>
  </div>

  <div class="form-group">
    <label>
      Nome
    </label>

    <input 
      type="text" 
      class="form-control" 
      (input)="onAlterarNome($event)"
      value="{{ nome }}"
    >
  </div>

  <button 
      type="button" 
      class="btn btn-primary" 
      (click)="salvar()">
    Salvar
  </button>
</div>
