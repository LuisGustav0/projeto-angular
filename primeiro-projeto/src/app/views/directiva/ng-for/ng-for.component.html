<mat-card>
  <mat-card-header>
    <mat-card-title>
      *NgFor
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div 
        *ngIf="isSalvo"
        class="alert alert-success" 
        role="alert">
      Colaborador <strong>{{ nome }}</strong> adicionado com sucesso!
    </div>

    <div class="form-group">
      <label for="inputNome">Nome</label>
      <input 
          type="text"
          id="inputNome"
          class="form-control form-control-sm"
          [(ngModel)]="nome"
          (focus)="isSalvo = false">
    </div>

    <button 
        mat-raised-button 
        color="primary"
        (click)="onSalvar()"
        [disabled]="nome.length == 0">
      Salvar
    </button>

    <button 
        style="margin-left: 5px"
        mat-raised-button 
        color="warn"
        (click)="onLimpar()">
      Limpar
    </button>

    <div class="row" style="margin-top: 20px">
      <div 
          class="col-2"
          *ngFor="let colaborador of listaColaborador">
          <div class="card">
            <img 
                class="card-img-top" 
                src="{{colaborador.caminhoImg}}">
          
            <div class="card-body">
              <strong>{{colaborador.nome}}</strong>
            </div>
          </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
