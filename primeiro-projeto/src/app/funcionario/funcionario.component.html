<div>
  <div *ngIf="isExibirAlerta" 
        class="alert alert-success" 
        role="alert">
    Registro salvo com sucesso:
    <strong>
      {{ nome }}
    </strong>
  </div>

  <div class="form-group">
    <label>
      Nome
    </label>

    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="nome"
      (focus)="isExibirAlerta = false"
    >
  </div>

  <button 
      type="button" 
      class="btn btn-primary" 
      (click)="onSalvar()"
      [disabled]="nome.length === 0">
    Salvar
  </button>

  <button 
      type="button" 
      style="color: white"
      class="btn btn-warning" 
      (click)="onLimpar()">
    Limpar
  </button>
</div> 
<div class="row" 
     style="margin-top: 15px;">
  <div class="col-2">
    <div class="card">
      <img 
        class="card-img-top" 
        src="https://randomuser.me/api/portraits/men/1.jpg" 
        alt="Joao">
      <div class="card-body">
        <h5 class="card-title">
          Joao
        </h5>
      </div>
    </div>
  </div>

  <div class="col-2">
      <div class="card">
        <img 
          class="card-img-top" 
          src="https://randomuser.me/api/portraits/men/2.jpg" 
          alt="Joao">
        <div class="card-body">
          <h5 class="card-title">
            Joao
          </h5>
        </div>
      </div>
    </div>

    <div class="col-2">
        <div class="card">
          <img 
            class="card-img-top" 
            src="https://randomuser.me/api/portraits/men/3.jpg" 
            alt="Joao">
          <div class="card-body">
            <h5 class="card-title">
              Joao
            </h5>
          </div>
        </div>
      </div>
</div>
